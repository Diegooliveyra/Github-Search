<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Github Search</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img src="../public/assets/logoh.svg" alt="Logo Github Search" />
      </div>
      <div class="header__search">
        <div class="header__input">
          <input  class="active" type="text" placeholder="Search other user" />
          <button class="btn-search"><span></span></button>
        </div>
      </div>
    </header>
    <section class="user container">
  
    </section>

    <section class="repositories container">
      
    </section>

    <div data-loader class="loader container hidden ">
      <div class="loader__spinner"></div>
    </div>

    <div class="search active">
      <div class="search__image">
        <img src="../public/assets/logov.svg" alt="Logo Github Search" />
      </div>
      <div class="search__input">
        <input data-search="name" type="text" placeholder="Enter user name" />
        <button data-search="btn" class="btn">Search</button>
      </div>
    </div>

    <script type="module" src="../public/script/script.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
